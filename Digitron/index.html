<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitron</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="calculator" name="digitron">
      <input type="text" id="resenje"/>
      <input type="button" class="dugme" value="1" />
      <input type="button" class="dugme" value="2" />
      <input type="button" class="dugme" value="3" />
      <input type="button" class="operator" value="*" />
      <input type="button" class="dugme" value="4" />
      <input type="button" class="dugme" value="5" />
      <input type="button" class="dugme" value="6" />
      <input type="button" class="operator" value="-" />
      <input type="button" class="dugme" value="7" />
      <input type="button" class="dugme" value="8" />
      <input type="button" class="dugme" value="9" />
      <input type="button" class="operator" value="+" />
      <input type="button" class="dugme" value="." />
      <input type="button" class="dugme" value="0" />
      <input type="button" class="operator" value="/" />
      <input type="button" id="racun" value="=" />
      <input type="button" class="dugme" value="(" />
      <input type="button" id="clear" value="Clear" />
      <input type="button" class="dugme" value=")" />
    </form>
    <script src="js.js"></script>
  </body>
</html>
